name: 盤中即時監控 (15分K)

on:
  schedule:
    # 台灣時間 09:00 ~ 13:45 對應 UTC 時間是 01:00 ~ 05:45
    # cron 語法: '分 時 日 月 週'
    # */15 代表每 15 分鐘一次
    - cron: '*/15 1-5 * * 1-5' 
  workflow_dispatch: # 允許手動按鈕觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 下載程式碼
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安裝套件
      run: |
        pip install -r requirements.txt --pre

    - name: 執行監控程式
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    - name: 執行監控程式
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
